<form [formGroup]="loginForm" (ngSubmit)="login()" class="well col-xs-12 col-sm-4 col-sm-offset-4">
  <fieldset>
    <legend>Login</legend>

    <div class="form-group row">
      <label for="username" class="control-label col-xs-12 required">Username</label>
      <div class="col-xs-12">
        <input formControlName="username" type="text" class="form-control" autocapitalize="none" />
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="control-label col-xs-12 required">Password</label>
      <div class="col-xs-12">
        <input formControlName="password" type="password" class="form-control" />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xs-12">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary col-xs-12">Log in</button>
      </div>
    </div>
  </fieldset>
</form>

<div class="well col-xs-12 col-sm-4 col-sm-offset-4">
    <div id="register-prompt">
      No account set up? <a  routerLink="/setup">Click here</a>
    </div>

</div>
