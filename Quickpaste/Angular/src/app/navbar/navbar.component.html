<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a (click)="toggleCollapse()" type="button" class="navbar-toggle collapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a (click)="collapse()" routerLink="/pastes" class="navbar-brand">Quickpaste</a>
    </div>

    <div [ngClass]="{'longer': !this.isCollapsed}" id="collapsible-nav" class="collapse navbar-collapse">

      <ul *ngIf="authService.isAuthenticated()" class="nav navbar-nav">
        <li>
          <a (click)="collapse()" routerLink="/pastes/new">New Paste</a>
        </li>
        <li>
            <a (click)="collapse()" routerLink="/u">Upload Links</a>
          </li>
      </ul>
      
      <div class="navbar-header navbar-right">

        <ul class="nav navbar-nav">

          <li *ngIf="!authService.isAuthenticated()">
            <a (click)="collapse()" routerLink="/login">Log in</a>
          </li>

          <li *ngIf="authService.isAuthenticated()">
            <a>{{authService.getUsername()}}
              <span class="caret"></span>
            </a>
          </li>
          <li *ngIf="authService.isAuthenticated()" (click)="this.logout()">
            <a (click)="collapse()">Log out</a>
          </li>
        </ul>
        
      </div>

    </div>
  </div>
</div>
